<form [formGroup]="profileFormGroup" (ngSubmit)="onSubmit()">
  <div>
  <label for="firstName">
    First Name
    <input type="text" formControlName="firstName" required >
    
  </label>
  <div *ngIf="getterfirstname?.invalid && (getterfirstname?.touched || getterfirstname?.dirty)" >
    <div *ngIf="getterfirstname.errors.required" > First Name is required</div>
    </div>
  <label for="lastName">
    Last Name
    <input type="text" formControlName="lastName"> 
  </label>
  </div>
  <div formGroupName="address">
    <label for="city">
      City
      <input formControlName="city" type="text">
    </label>
    <label for="state">
      State
      <input type="text" formControlName="state">
    </label>
  </div>
  <div formArrayName="aliases">
    <h3><button (click)="addAlias()" >Add Alias</button></h3>
    <div *ngFor="let alias of aliases.controls; let i=index">
      <label>
        Alias:
        <input type="text" [formControlName]="i">
      </label>
    </div>
  </div>
  <button type="submit" [disabled]="!profileFormGroup.valid">Submit the Form</button>

</form>
<button (click)="updateProfile()">Update Profile</button>
